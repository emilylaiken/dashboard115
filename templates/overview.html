{% extends "layout_durationfilter.html" %}
{% set active_page = "overviewlink" %}

{% block body %}
	{% for chart, total, avg in figures %}
		{{ chart | safe }}
		{% if total is not none %}
			<p> <b> Total: </b> {{ total }}</p>
			<p> <b> Average (per day): </b> {{ avg}} </p>
		{% endif %}
	{% endfor %}
{% endblock %}
