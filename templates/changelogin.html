<!DOCTYPE html>
<html dir="ltr" lang="en-US">

   <head>
      <meta charset="UTF-8" />
      <title>115 Analytics Dashboard</title>
      <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
   </head>

   <body style="margin: 60px 0">
      <div class="container">
        <div class="page-header">
          <h1>
            Change Username/Password
           </h1>
        </div>
        <form action="" method="POST">
          <div class="form-group">
            <label for="oldusername">Former username:</label>
            <input class="form-control" id="oldusername" name="oldusername">
          </div>
          <div class="form-group">
            <label for="oldpwd">Former password:</label>
            <input type="password" class="form-control" id="oldpwd" name="oldpwd">
          </div>
          <br />
          <div class="form-group">
            <label for="newusername">New username:</label>
            <input class="form-control" id="newusername" name="newusername">
          </div>
          <div class="form-group">
            <label for="newpwd">New password:</label>
            <input type="password" class="form-control" id="newpwd" name="newpwd">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </body>

</html>
